<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #108cc1;">
           <div class="featured-image mb-3">
            <img src="images/daftar.gif" class="img-fluid rounded-4" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Daftar untuk menadapatkan konten yang menarik </small>
       </div>   
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Tidak punya akun?</h2>
                     <p>Daftar Sekarang!</p>
                </div>
                <div class="input-group mb-2 display-flex gap-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nama Depan">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nama Belakang">
                </div>
                <div class="input-group mb-2">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                </div>
                <div class="input-group mb-2">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="password1" placeholder="Password">
                    <button type="button" onclick="togglePassword('password1', this)">>
                    <span class="glyphicon glyphicon-eye-open"></span>
                </div>
                <div class="input-group mb-2">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="password2" placeholder="Konfirmasi Password">
                    <button type="button" onclick="togglePassword('password2', this)">>
                    <span class="glyphicon glyphicon-eye-open"></span>
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6"  >
                        <a href="signin.html" class="text-white text-decoration-none">Daftar</a></button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div>
          </div>
       </div> 
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function togglePassword(inputId, button) {
            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            // Change the icon based on the password visibility
            const icon = button.querySelector('span');
            icon.classList.toggle('glyphicon-eye-open');
            icon.classList.toggle('glyphicon-eye-close');
        }
    </script>
</body>
</html>
